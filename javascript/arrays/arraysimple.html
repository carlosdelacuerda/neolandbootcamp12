    <script>

        const listaAlumnos = new Array('Beatriz', 'Elena', 'Jose Manuel', 'Samantha');
        const listaAnimales = ['Le√≥n', 'Camello'];

        //array tiene longitud - propiedad del objeto Array dictamina la cantidad de elementos que tiene una lista.
        console.log('1', listaAlumnos.length); //4

        //acceder a los elementos de una lista, necesito saber que lista se numera de 0 a n-1 siendo n la longitud

        console.log('2', listaAlumnos[1]); //Elena

        }
