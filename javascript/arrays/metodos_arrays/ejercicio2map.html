<body>

    <script>

        //tengo un array de nombres

        const arrayNombres = new Array('Juan', 'Miguel', 'Raul', 'Teresa', ' Lucia');

        // quiero una array nuevo donde los elementos de la lista sean los siguientes
        // **juan**, **miguel**, **raul** , **teresa**, **lucia**

        const arrayJuanan = arrayNombres.map(dato => `**${dato.toLowerCase()}**`)

        console.log(arrayJuanan);




    </script>
