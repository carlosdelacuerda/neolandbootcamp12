<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir elementos al array por el final</title>
</head>

<body>


    <script>

        //PUSH-  introduce elementos dentro del mi array por el final del mismo. Por la ultima posicion disponible.

        const listaAnimales = new Array('León', 'Gato', 'Periquito');

        let animal = 'Cuervo';

        listaAnimales.push(animal, 'Hipopotamo');

        console.log(listaAnimales);




    </script>

</body>

</html>
