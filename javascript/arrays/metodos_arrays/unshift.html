    <script>

        //unshift: introduce elementos por el principio del array, por la primeras posiciones. Recalcula la posicion de los elementos dentro de la lista.

        const listaAnimales = new Array('Le√≥n', 'Gato', 'Periquito');

        let animal = 'Cuervo';
