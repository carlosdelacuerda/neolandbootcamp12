<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>some</title>
</head>

<body>

    <script>

        //some - almenos existe un elemento que cumple la condicion.

        const listaNombres = new Array('juan', 'Pepe', 'Rocio', 'lucia');

        //comprueba que algun nombre esta en minuscula.

        const minuscula = listaNombres.some(nombre => nombre === nombre.toLowerCase())

        console.log(minuscula);

    </script>

</body>

</html>
