<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo Every</title>
</head>

<body>

    <script>

        //every - comprueba que todos los elementos de una lista cumplen la misma condiciÃ³n. Devuelve true o false.

        const listaNumeros = new Array(2, 4, 6, 8, 10);

        const resultado = listaNumeros.every(numero => numero % 2 == 0)
        console.log(resultado);

    </script>

</body>

</html>
