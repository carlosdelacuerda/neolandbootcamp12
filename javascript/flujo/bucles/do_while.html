<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO WHILE</title>
</head>

<body>


    <script>

        //es un bucle while pero en el que aseguro al menos entrar un vez en el bucle.

        do {
            var user = prompt('Dame el usuario');
            var pass = prompt('Dame el password');

        } while (user != 'juan' || pass != "12345")

        alert('Bienvenida');


    </script>

</body>

</html>
