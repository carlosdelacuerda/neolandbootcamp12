<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For i</title>
</head>

<body>

    <script>

        //me permite de forma contralada repetir una serie de veces una accion concreta.

        for (var i = 1; i <= 10; i++) {
            console.log(i);//9
        }

        //contar de 10 a 1

        for (var j = 10; j >= 1; j--) {
            console.log(j)
        }


    </script>

</body>

</html>
