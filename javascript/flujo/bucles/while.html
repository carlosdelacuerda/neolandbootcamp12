<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>

<body>


    <script>

        // WHILE - MIENTRAS

        var numero = 3;

        while (numero < 10) {
            console.log(numero);
            numero++;
        }

    </script>
</body>

</html>
