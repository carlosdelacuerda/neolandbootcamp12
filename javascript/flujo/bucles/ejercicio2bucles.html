<body>




    <script>

        var cuadrado = '<div style="width:100px; height: 100px; background-color: black; margin: 10px"></div>';

        //document.write(cuadrado);

        //con un while 4 cuadrados
        const numeroCuadrados = 4;
        var contador = 1;

        while (contador <= numeroCuadrados) {
            var ancho = 100 * contador;
            document.write('<div style="width:' + ancho + 'px; height: ' + ancho + 'px; background-color: black; margin: 10px"></div>');
            contador++;
        }




    </script>



</body>
