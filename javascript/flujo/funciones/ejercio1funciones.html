        //procedimiento
        function pintarNoticia(pTitulo, pTexto) {
            document.write(`<article>
                <h3>${pTitulo}</h3>
                <p>${pTexto}</p> 
            </article>`)
        }

        //devuelve un parametro
        function contarPalabraTitulo(pTitulo) {

            let numeroPalabras = pTitulo.length;

            return numeroPalabras
            //no hay nada mas
        }


        let nPalabrasJuan = contarPalabraTitulo('Juan Antonio')



    </script>
