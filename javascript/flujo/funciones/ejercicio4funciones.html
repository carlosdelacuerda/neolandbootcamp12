    <script>

        //quiero una funcion que reciba n numeros cualesquiera y solo me sume los numero divibles por 3.


        const sumarDiviblesXtres = function () {
            let suma = 0;
            for (let i = 0; i < arguments.length; i++) {
                if (arguments[i] % 3 == 0) {
                    suma += arguments[i];
                }
            }
            console.log(suma);
        }

        sumarDiviblesXtres(2, 3, 4, 5, 2, 12, 6, 7); //21
        sumarDiviblesXtres(2, 2, 2, 2, 2, 2, 2, 2); //0

    </script>
