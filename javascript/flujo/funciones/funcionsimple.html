<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones simple</title>
</head>

<body>

    <script>

        //una funcion tiene dos partes

        //declaracion de la funcion: reglas del juego

        function saludar() {
            document.write('<h1>Hola mundo</h1>');
        }

        //llamada de la funcion: ejecucion
        saludar();


    </script>


</body>

</html>
