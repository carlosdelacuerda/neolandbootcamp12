<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>

        //condicional switch evalua un dato comprueba que existe y partir de ahi le va dando opcion en funcion del valor del dato.

        //Traductor de palabras ingles espa√±ol

        const palabra = prompt('dame un color'); //bermellon

        switch (palabra) {

            case 'bermellon':
            case 'rojo':
                alert('red');
                break;

            case 'amarillo':
                alert('yellow');
                break;

            case 'azul':
                alert('blue');
                break;

            default:
                alert('no existe traduccion de la palabra en es diccionario');
                break;
        }




    </script>
</body>

</html>
