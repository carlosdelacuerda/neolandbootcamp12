<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- obligatorio el unso de meta viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosas basicas para hacer responsive</title>

    <!-- dejamos trabajar con ancho fijos para pasar a anchos maximo o porcentuales.-->

    <style>
        .caja {
            width: 90%;
            max-width: 800px;
            background-color: tomato;
            margin: 0 auto;
        }

        /* img se adaptan al 100% de su contenedor */
        img {
            width: 100%;
            height: auto;
            display: block;

        }
    </style>
</head>

<body>

    <div class="caja">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo magnam tempora pariatur odit ab beatae quaerat
        expedita molestias voluptatem tempore saepe quibusdam ullam nesciunt porro facere, suscipit, fugiat deleniti
        quia.
    </div>

</body>

</html>
