<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid column responsive</title>

    <style>
        section article {
            height: 40px;
            background-color: black;
            margin: 10px;
        }

        .rojo article {
            background-color: red;
        }


        section {
            display: flex;
            flex-wrap: wrap;
        }

        .col-12 {
            width: 100%;
        }

        .col-6 {
            width: calc(50% - 20px);
        }

        .col-4 {
            width: calc(33.333% - 20px);
        }

        @media(min-width: 500px) {
            .col-t-12 {
                width: 100%;
            }

            .col-t-6 {
                width: calc(50% - 20px);
            }

            .col-t-4 {
                width: calc(33.333% - 20px);
            }
        }

        @media(min-width: 1000px) {
            .col-d-12 {
                width: 100%;
            }

            .col-d-6 {
                width: calc(50% - 20px);
            }

            .col-d-4 {
                width: calc(33.333% - 20px);
            }

            .col-d-2 {
                width: calc(16.666% - 20px);
            }
        }
    </style>
</head>

<body>


    <section>
        <article class="col-12 col-t-6 col-d-4"></article>
        <article class="col-12 col-t-6 col-d-4"></article>
        <article class="col-12 col-t-6 col-d-4"></article>
    </section>

    <section>
        <article class="col-4 col-t-6 col-d-4"></article>
        <article class="col-4 col-t-6 col-d-4"></article>
        <article class="col-4 col-t-6 col-d-4"></article>
    </section>






    <section class="rojo">
        <article class="col-12 col-t-4 col-d-2"></article>
        <article class="col-12 col-t-4 col-d-4"></article>
        <article class="col-12 col-t-4 col-d-4"></article>
        <article class="col-12 col-t-4 col-d-2"></article>
        <article class="col-12 col-t-4 col-d-12"></article>
    </section>

</body>

</html>
