<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento en bloque convertido a elemento en linea</title>

    <style>
        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            display: inline;
            background-color: brown;
        }
    </style>
</head>

<body>
    <ul class="menu">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
</body>

</html>
