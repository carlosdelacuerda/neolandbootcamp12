<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 200px;
            height: 100px;
            margin: 10px;

        }

        .uno {
            background-color: tomato;
            margin-top: 70px;
        }

        .dos {
            background-color: lightblue;
            position: fixed;
            width: 100%;
            height: 60px;
            top: 0px;
            left: 0px;
            margin: 0;
        }

        .tres {
            background-color: lightslategray;
        }
    </style>
</head>

<body>

    <!-- fixed:  lo que hace es sacar del flujo del html al objeto en cuestion, permitiendo su posicion fija en coordenadas x e y, desde el 0,0 que la esquina superior izquierda. Elimina el elemento incluso de scroll vertical-->

    <div class="uno">1</div>
    <div class="dos">2</div>
    <div class="tres">3</div>

</body>

</html>
