<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 200px;
            height: 100px;
            margin: 10px;
        }

        .uno {
            background-color: tomato;
            margin-top: 100px;
        }

        .dos {
            background-color: lightblue;
            margin-top: -50px;
        }

        .tres {
            background-color: lightslategray;
        }
    </style>
</head>

<body>

    <div class="uno">1</div>
    <div class="dos">2</div>
    <div class="tres">3</div>

</body>

</html>
