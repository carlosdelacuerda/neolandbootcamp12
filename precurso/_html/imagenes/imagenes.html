<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como tratar imagenes en html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        div,
        figure,
        picture {
            max-width: 800px;
        }
    </style>
</head>

<body>
    <div>
        <img src="images/g-salad.jpg" alt="">
    </div>
    <figure>
        <img src="images/g-salad.jpg" alt="">
    </figure>
    <!-- imagenes responsivas -->
    <picture>
        <source media="(max-width: 425px)" srcset="images/g-salad2.jpg">
        <img src="images/g-salad.jpg" alt="">
    </picture>


</body>

</html>
